<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workshop Notes</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="page-shell">
    <header class="hero">
      <div>
        <p class="eyebrow">OpenShift Observability Workshop</p>
        <h1>Workshop Notes</h1>
        <p class="subtitle">Capture findings while you troubleshoot and explore the application source code.</p>
      </div>
      <div class="actions">
        <button id="refreshButton" class="button button-secondary" type="button">Refresh</button>
        <button id="exportButton" class="button button-primary" type="button">Export Markdown</button>
      </div>
    </header>

    <nav class="tab-bar" role="tablist">
      <button id="tabNotes" class="tab tab-active" role="tab" aria-selected="true"  aria-controls="panelNotes">Notes</button>
      <button id="tabSource" class="tab"            role="tab" aria-selected="false" aria-controls="panelSource">Source Code</button>
    </nav>

    <!-- Notes panel -->
    <div id="panelNotes" role="tabpanel">
      <main class="grid">
        <section class="panel panel-form">
          <h2>Create Note</h2>
          <form id="noteForm">
            <label for="titleInput">Title</label>
            <input id="titleInput" name="title" placeholder="Module 2 - LogQL findings" />

            <label for="contentInput">Content</label>
            <textarea id="contentInput" name="content" rows="8" placeholder="Write your workshop notes here..."></textarea>

            <button class="button button-primary" type="submit">Save Note</button>
          </form>
          <p id="statusMessage" class="status"></p>
        </section>

        <section class="panel panel-list">
          <div class="panel-header">
            <h2>Saved Notes</h2>
            <span id="noteCount" class="pill">0 notes</span>
          </div>
          <div id="notesContainer" class="notes"></div>
        </section>
      </main>
    </div>

    <!-- Source Code panel -->
    <div id="panelSource" role="tabpanel" hidden>
      <div class="source-layout">
        <nav id="fileTree" class="file-tree" aria-label="Source files"></nav>
        <div id="monacoContainer" class="monaco-container"></div>
      </div>
    </div>
  </div>

  <template id="noteTemplate">
    <article class="note-card">
      <div class="note-top">
        <input class="note-title" />
        <div class="note-actions">
          <button class="button button-secondary save-button" type="button">Save</button>
          <button class="button button-danger delete-button" type="button">Delete</button>
        </div>
      </div>
      <textarea class="note-content" rows="6"></textarea>
      <p class="note-meta"></p>
    </article>
  </template>

  <!-- Monaco Editor loader (AMD) from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
  <script src="/static/app.js" defer></script>
</body>
</html>

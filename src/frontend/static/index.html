<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workshop Notes</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="page-shell">
    <header class="hero">
      <div>
        <p class="eyebrow">OpenShift Observability Workshop</p>
        <h1>Workshop Notes</h1>
        <p class="subtitle">Capture findings while you troubleshoot and export all notes as Markdown.</p>
      </div>
      <div class="actions">
        <button id="refreshButton" class="button button-secondary" type="button">Refresh</button>
        <button id="exportButton" class="button button-primary" type="button">Export Markdown</button>
      </div>
    </header>

    <main class="grid">
      <section class="panel panel-form">
        <h2>Create Note</h2>
        <form id="noteForm">
          <label for="titleInput">Title</label>
          <input id="titleInput" name="title" placeholder="Module 2 - LogQL findings" />

          <label for="contentInput">Content</label>
          <textarea id="contentInput" name="content" rows="8" placeholder="Write your workshop notes here..."></textarea>

          <button class="button button-primary" type="submit">Save Note</button>
        </form>
        <p id="statusMessage" class="status"></p>
      </section>

      <section class="panel panel-list">
        <div class="panel-header">
          <h2>Saved Notes</h2>
          <span id="noteCount" class="pill">0 notes</span>
        </div>
        <div id="notesContainer" class="notes"></div>
      </section>
    </main>
  </div>

  <template id="noteTemplate">
    <article class="note-card">
      <div class="note-top">
        <input class="note-title" />
        <div class="note-actions">
          <button class="button button-secondary save-button" type="button">Save</button>
          <button class="button button-danger delete-button" type="button">Delete</button>
        </div>
      </div>
      <textarea class="note-content" rows="6"></textarea>
      <p class="note-meta"></p>
    </article>
  </template>

  <script src="/static/app.js" defer></script>
</body>
</html>

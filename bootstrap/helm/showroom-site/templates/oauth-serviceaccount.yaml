{{- if and .Values.multiUser.enabled .Values.multiUser.oauthProxy.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.deployment.name }}-oauth
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    serviceaccounts.openshift.io/oauth-redirectreference.showroom: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"{{ .Values.route.name }}"}}'
  labels:
    app.kubernetes.io/name: {{ .Values.deployment.name }}-oauth
    app.kubernetes.io/component: oauth
    app.kubernetes.io/part-of: observability-workshop
{{- end }}

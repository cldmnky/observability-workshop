{{- if and .Values.multiUser.enabled .Values.multiUser.oauthProxy.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.route.name }}-tls
  namespace:  {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    service.beta.openshift.io/inject-cabundle: "true"
  labels:
    app.kubernetes.io/name: {{ .Values.route.name }}-tls
    app.kubernetes.io/component: oauth
    app.kubernetes.io/part-of: observability-workshop
type: kubernetes.io/tls
{{- end }}

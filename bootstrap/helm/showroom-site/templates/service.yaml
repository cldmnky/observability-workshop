---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    {{- if and .Values.multiUser.enabled .Values.multiUser.oauthProxy.enabled }}
    service.beta.openshift.io/serving-cert-secret-name: {{ .Values.route.name }}-tls
    {{- end }}
  labels:
    app.kubernetes.io/name: {{ .Values.service.name }}
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: observability-workshop
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ .Values.deployment.name }}
  ports:
    {{- if and .Values.multiUser.enabled .Values.multiUser.oauthProxy.enabled }}
    - name: oauth-proxy
      port: {{ .Values.multiUser.oauthProxy.port }}
      targetPort: oauth-proxy
      protocol: TCP
    {{- else }}
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
    {{- end }}
    {{- if and .Values.multiUser.enabled .Values.multiUser.userInfoAPI.enabled }}
    - name: api
      port: {{ .Values.multiUser.userInfoAPI.port }}
      targetPort: api
      protocol: TCP
    {{- end }}

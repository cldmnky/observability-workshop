---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.route.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app.kubernetes.io/name: {{ .Values.route.name }}
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: observability-workshop
spec:
  {{- if .Values.route.host }}
  host: {{ .Values.route.host }}
  {{- end }}
  {{- if .Values.route.path }}
  path: {{ .Values.route.path }}
  {{- end }}
  to:
    kind: Service
    name: {{ .Values.service.name }}
    weight: 100
  port:
    {{- if and .Values.multiUser.enabled .Values.multiUser.oauthProxy.enabled }}
    targetPort: oauth-proxy
    {{- else }}
    targetPort: http
    {{- end }}
  {{- if .Values.route.tls.enabled }}
  tls:
    termination: {{ .Values.route.tls.termination }}
    {{- if eq .Values.route.tls.termination "reencrypt" }}
    destinationCACertificate: |
      # Placeholder - OAuth proxy will use service-serving cert
    {{- end }}
    {{- if .Values.route.tls.insecureEdgeTerminationPolicy }}
    insecureEdgeTerminationPolicy: {{ .Values.route.tls.insecureEdgeTerminationPolicy }}
    {{- end }}
  {{- end }}
  wildcardPolicy: None

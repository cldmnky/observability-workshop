apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tempo-traces-writer
  annotations:
    argocd.argoproj.io/sync-wave: "2"
rules:
- apiGroups:
  - tempo.grafana.com
  resources:
  - dev
  - prod
  resourceNames:
  - traces
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.serviceAccounts.central }}-tempo-writer
  annotations:
    argocd.argoproj.io/sync-wave: "2"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tempo-traces-writer
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccounts.central }}
  namespace: {{ .Values.namespace }}

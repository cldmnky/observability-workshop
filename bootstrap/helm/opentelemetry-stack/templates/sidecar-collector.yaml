apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: {{ .Values.sidecarCollector.name }}
  namespace: {{ .Values.namespace }}
spec:
  # Sidecar mode - injected into application pods
  mode: sidecar
  
  # Service account
  serviceAccount: {{ .Values.serviceAccounts.sidecar }}
  
  # OpenTelemetry Collector configuration
  config:
    # Receivers - accept telemetry from instrumented applications
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:{{ .Values.sidecarCollector.otlp.grpcPort }}
          http:
            endpoint: 0.0.0.0:{{ .Values.sidecarCollector.otlp.httpPort }}
    
    # Processors - enrich and transform telemetry
    processors:
      # Memory limiter to prevent OOM
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 15
      
      # Resource detection - OpenShift metadata
      resourcedetection:
        detectors:
        - openshift
        timeout: 2s
      
      # Kubernetes attributes - pod, namespace, etc.
      k8sattributes:
        auth_type: serviceAccount
        passthrough: false
        extract:
          metadata:
          - k8s.namespace.name
          - k8s.deployment.name
          - k8s.statefulset.name
          - k8s.daemonset.name
          - k8s.cronjob.name
          - k8s.job.name
          - k8s.node.name
          - k8s.pod.name
          - k8s.pod.uid
          - k8s.pod.start_time
      
      # Batch processor for efficiency
      batch:
        timeout: 10s
        send_batch_size: 1024
    
    # Exporters - send telemetry to central collector
    exporters:
      otlp:
        endpoint: {{ .Values.sidecarCollector.centralCollector.service }}.{{ .Values.namespace }}.svc:{{ .Values.sidecarCollector.centralCollector.port }}
        tls:
          insecure: true
    
    # Service pipelines
    service:
      pipelines:
        # Traces pipeline
        traces:
          receivers:
          - otlp
          processors:
          - memory_limiter
          - resourcedetection
          - k8sattributes
          - batch
          exporters:
          - otlp
        
        # Metrics pipeline
        metrics:
          receivers:
          - otlp
          processors:
          - memory_limiter
          - resourcedetection
          - k8sattributes
          - batch
          exporters:
          - otlp
        
        # Logs pipeline
        logs:
          receivers:
          - otlp
          processors:
          - memory_limiter
          - resourcedetection
          - k8sattributes
          - batch
          exporters:
          - otlp

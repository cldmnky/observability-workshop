# Cluster Logging Operator Configuration
operator:
  # Namespace for the logging operator
  namespace: openshift-logging
  # Operator channel (stable-6.0, stable-6.1, stable-6.2, stable-6.4)
  channel: stable-6.4
  # Install plan approval
  installPlanApproval: Automatic
  # Source catalog
  source: redhat-operators
  # Source namespace
  sourceNamespace: openshift-marketplace

# LokiStack Configuration
lokiStack:
  # Enable LokiStack deployment
  enabled: true
  # Name of the LokiStack instance
  name: logging-loki
  # Namespace (same as operator)
  namespace: openshift-logging
  # Size (1x.extra-small, 1x.small, 1x.medium)
  size: 1x.extra-small
  # Storage class for Loki components (only for PVC-based storage)
  storageClassName: gp3-csi
  # Storage sizes
  storage:
    # Storage for each component (ingester, querier, etc.)
    size: 10Gi
  # Tenancy mode (openshift-logging, openshift-network)
  tenantMode: openshift-logging
  
  # S3 storage configuration
  s3:
    # Optional secret name for LokiStack S3 credentials (defaults to <lokiStack.name>-s3)
    secretName: ""
    # Storage backend type: odf or external or pvc
    # - odf: Use OpenShift Data Foundation (ODF) with ObjectBucketClaim
    # - external: Use external S3 (MinIO, AWS S3, etc.)
    # - pvc: Use PersistentVolumeClaims (not recommended for production)
    type: odf
    
    # ODF storage configuration (type: odf)
    odf:
      # Enable ObjectBucketClaim creation
      enabled: true
      # Bucket name (ObjectBucketClaim name)
      bucketName: loki-bucket
      # StorageClass for OBC (NooBaa MCG)
      storageClassName: openshift-storage.noobaa.io
      # Delete bucket when chart is uninstalled
      reclaimPolicy: Delete
      # ODF requires a LokiStack S3 secret with access_key_id/access_key_secret/bucketnames/endpoint
      # Use values under s3.secretName to point the LokiStack to that secret
    
    # External S3 storage configuration (type: external)
    external:
      # S3 endpoint
      endpoint: ""
      # S3 region
      region: ""
      # S3 bucket name
      bucketnames: ""
      # S3 access key ID
      accessKeyId: ""
      # S3 secret access key
      accessKeySecret: ""

# ClusterLogging Configuration
clusterLogging:
  # Enable ClusterLogging instance
  enabled: true
  # Name of the ClusterLogging instance
  name: instance
  # Namespace
  namespace: openshift-logging
  # Collection configuration
  collection:
    # Log types to collect
    logs:
      # Application logs (from user namespaces)
      application:
        enabled: true
      # Infrastructure logs (OpenShift components)
      infrastructure:
        enabled: true
      # Audit logs
      audit:
        enabled: false

# Cluster Observability Operator Configuration
operator:
  # Namespace where the COO operator will be installed (must be openshift-operators for AllNamespaces mode)
  namespace: openshift-operators
  # Operator channel (stable, tech-preview)
  channel: stable
  # Install plan approval (Automatic or Manual)
  installPlanApproval: Automatic
  # Source catalog
  source: redhat-operators
  # Source namespace
  sourceNamespace: openshift-marketplace

# MonitoringStack Configuration
monitoringStack:
  # Namespace where MonitoringStack CR will be deployed
  namespace: observability-demo
  # Name of the MonitoringStack CR
  name: observability-stack
  
  # Resource selector - ServiceMonitors with this label will be picked up
  resourceSelector:
    matchLabels:
      monitoring.rhobs/stack: observability-stack
  
  # Retention period for metrics
  retention: 1d
  
  # Log level (debug, info, warn, error)
  logLevel: info
  
  # Global resources for all monitoring stack pods (Prometheus, Alertmanager, etc.)
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  # Prometheus configuration
  prometheus:
    replicas: 3
  
  # Alertmanager configuration
  alertmanager:
    replicas: 2


# ThanosQuerier Configuration
thanosQuerier:
  # Enable ThanosQuerier for multi-tenancy and query aggregation
  enabled: true
  # Name of the ThanosQuerier CR
  name: observability-stack
  # Namespace (same as MonitoringStack)
  namespace: observability-demo

# UI Plugins Configuration
uiPlugins:
  # Enable UI plugins deployment
  enabled: true
  # Namespace for UI plugins
  namespace: openshift-cluster-observability-operator
  
  # Dashboards plugin - Enhanced dashboards with datasource support
  dashboards:
    enabled: true
  
  # Troubleshooting Panel - Korrel8r-based correlation and troubleshooting
  troubleshootingPanel:
    enabled: true
  
  # Distributed Tracing plugin - Tempo traces UI
  distributedTracing:
    enabled: true
  
  # Monitoring plugin - Perses dashboards and incidents
  monitoring:
    enabled: true
    perses:
      enabled: true
    incidents:
      enabled: true
  
  # Logging plugin - LokiStack logs UI
  logging:
    enabled: true
    lokiStackName: logging-loki
    lokiStackNamespace: openshift-logging
    logsLimit: 50
    timeout: 30s
    schema: select  # Options: otel, viaq, or select (lets user choose)

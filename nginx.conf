# Custom nginx configuration fragment for showroom
# This file is included inside the existing server block from the base image
# Injects user-context JavaScript into HTML responses using sub_filter

# Enable sub_filter to inject JavaScript before </head>
sub_filter_once on;
sub_filter '</head>' '<script src="/user-context.js"></script></head>';

# Proxy API requests to user-info-api container
location /api/user-info {
    proxy_pass http://localhost:8081;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
}

# Disable caching for HTML files to ensure script injection is always applied
location ~* \.html$ {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
}
